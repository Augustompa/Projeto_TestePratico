<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cadastro de empresas</title>
</head>
<body>
    <div id=" cabecalho">
    </div>

    <div id="menu">
    </div>

    <div id="conteudo">
        <form method="post" action="salva_conteudo.php">
            CNPJ:   <input type="text" name="cnpj" placeholder="CNPJ" required />
            <br />
            Razão social: <input type="text" name="razaosocial" placeholder="Razão social" />
            <br />
            Nome Fantasia: <input type="text" name="nomefantasia" placeholder="Nome Fantasia" />
            <br />
            Email: <input type="email" name="email" placeholder="Email" required />
            <br />
            Endereço: <input type="text" name="endereco" placeholder="Endereço" />
            <br />
            Cidade: <input type="text" name="Cidade" placeholder="Cidade" />
            <br />
            Estado: <input type="text" name="estado" placeholder="Estado" />
            <br />
            Telefone: <input type="tel" name="telefone" placeholder="Telefone" />
            <br />
            Categoria: <select name="Categoria">
                <option value="Supermercado">Supermercado</option>
                <option value="Restaurante">Restaurante</option>
                <option value="Borracharia">Borracharia</option>
                <option value="Posto">Posto</option>
                <option value="Oficina">Oficina</option>
            </select>
            <br />
            <br />
            Status: <select name="status">
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
            </select>
            <br />
            Agencia: <input type="text" name="Agencia" placeholder="Agencia" />

            Conta: <input type="text" name="conta" placeholder="Conta" />
            <br>
            <br>
            
            <input type="submit" value="enviar" />



        </form>
    </div>



</body>
</html>
